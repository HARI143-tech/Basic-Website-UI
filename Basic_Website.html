<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
        }

        header p {
            color: #666;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button img {
            width: 50px;
            height: 50px;
        }

        .button span {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect With Us</h1>
        <p>Click on any button to visit our social media pages.</p>
    </header>

    <div class="button-container">
        <a href="https://chat.openai.com/" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/OpenAI_Logo.svg" alt="ChatGPT Logo">
            <span>ChatGPT</span>
        </a>

        <a href="https://www.linkedin.com/" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo">
            <span>LinkedIn</span>
        </a>

        <a href="https://www.instagram.com/" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            <span>Instagram</span>
        </a>

        <a href="https://www.facebook.com/" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <span>Facebook</span>
        </a>

        <a href="https://twitter.com/" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
            <span>Twitter</span>
        </a>

        <a href="https://www.youtube.com/" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
            <span>YouTube</span>
        </a>
    </div>

    <footer>
        Â© 2024 Your Company. All rights reserved.
    </footer>
</body>
</html>
